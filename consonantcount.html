    <script>
        var consonants=()=>  {
            const inputText = document.getElementById("inputtext").value;
            const con = /[bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ]/g;
            const consonantCount = (inputText.match(con) || []).length;

            if (consonantCount === 0) {
                alert("No Consonants");
            } else if (consonantCount === 7) {
                alert("Number of consonants: 7");
            } else {
                alert(`Number of consonants: ${consonantCount}`);
            }
        }
    </script>
