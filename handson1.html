<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postfix Operation using Stack</title>
    <script>
      let a = "12 + 3 * 5";
      let splitArray = a.split(" ");
      console.log(splitArray);
      let number = [];
      let operation = [];
      splitArray.forEach((n) => {
        if (!isNaN(parseInt(n))) {
          number.push(parseInt(n));
        } else {
          operation.push(n);
        }
      });
      console.log(number);
      console.log(operation);
      let result = number.shift();
      operation.forEach((n) => {
        let num = number.shift();
        switch (n) {
          case "+":
            result += num;
            break;
          case "-":
            result -= num;
            break;
          case "*":
            result *= num;
            break;
          case "/":
            result /= num;
            break;
          default:
            console.log("Invalid Operation");
        }
      });
      console.log(result);
    </script>
  </head>
  <body></body>
</html>
